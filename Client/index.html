<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Take_Me_There</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="hidden-div">
      <p id=""></p>
    </div>
    <h1 id="heading">Welcome to How Did I Get Here?</h1>
    <h2 id="instructions"></h2>
    <div id='start-form'class="form">
      <form id='start-form'>
        <input class="button" id='new-user-btn' type="submit" name="" value="New User?">
        <input  class="button" id='existing-user-btn' type="submit" name="" value="Existing User?">
      </form>
      <form id='new-user-form'>
        <h2 id="NU-heading">Select a Username:</h2>
        <input class='input' type="text" id="new-username-input" value="" placeholder="Enter Your Username">
        <input class="button" type="submit" id="NU-submit_btn" value="Submit">
      </form>
      <form id='existing-user-form'>
        <h2 id="EU-heading">Enter your Username:</h2>
        <input class='input' type="text" id="existing-username-input" value="" placeholder="Enter Your Username">
        <input class="button" type="submit" id="EU-submit_btn" value="Submit">
      </form>
    </div>
    <div id='strt-btn-div' class="form">
        <button id="start-btn" onclick="displayMap()"  type="button" name="button">Start Game</button>
    </div>

    <div id="pano"></div>
    <div id="map"></div>
    <br>
    <div id="distance-display">
      <button id='show-loc-btn' onclick="showActualLocation()" type="button" name="button">Show Actual Location?</button>
      <h2 id="distance"></h2>
    </div>

    <div id='new-streetview'>
      <button id='new-map-btn' onclick="initialize()" type="button" name="button">New Map?</button>
    </div>


    <script src="src/index.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtF6p3kTXfU0O1ZxDmYEx685njE2k5Grw">
    </script>
  </body>

</html>
